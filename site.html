<html style="background-color: aquamarine">

<head>
    <meta name="viewport" content="width=device-width"/>
    <title>Site</title>
</head>

<h2>Site</h2>

<script>
    function load() {
        const src = document.getElementById('src').value
        console.log("Iframe src (site): " + src);
        console.log("Origin (site): " + location.origin)
        document.getElementById('iframe').src = src + '?origin=' + location.origin
        return false;
    }
</script>

<form onsubmit="return load();">
    <input id="src" name="src" type="input" value="https://naccr.github.io/tokenex-iframe-issue/payment_page.html">
    <input type="submit" value="Load payment page">
</form>

<iframe id="iframe" width="600" height="800"/>

</html>
